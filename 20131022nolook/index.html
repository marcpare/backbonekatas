<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <h1>Todos</h1>
        
        <div id="todo-app">
        <input type="" id="new-todo" placeholder="What do you want to do today?">
        
        <div>
        <input type="checkbox" id="toggle-all">Toggle all</input>  
        </div>
        
        <ul id="todos">
        </ul>
        
        <div id="stats">
        </div>
        
        <div>
          Show <a href="#all">All</a> | <a href="#completed">Only Uncompleted</a>
        </div>
        
        </div>
        
        <script type="text/template" id="todo-template">
          
        <div class="todo-view">
          <input type="checkbox" class="check-completed" <%= completed ? 'checked' : '' %>>
          <span class="todo-title"><%- title %></span>
          <input value="<%- title %>" class="edit-box"></input>
          <button class="delete">x</button>
          
          </div>
        </script>
        
        <script type="text/template" id="stats-template">
        <div>
        Remaining <%= remaining %> | <%= completed %> completed <a href="" id="clear-completed">Clear Completed</a>
        </div>
        </script>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/backbone.localStorage.js"></script>
        <script type="text/javascript" src="js/models/todo.js"></script>
        <script type="text/javascript" src="js/collections/todos.js"></script>
        <script type="text/javascript" src="js/routers/router.js"></script>  
        <script type="text/javascript" src="js/views/todo-view.js"></script>
        <script type="text/javascript" src="js/views/app-view.js"></script>
        <script type="text/javascript" src="js/app.js"></script>        
      
    </body>
</html>
