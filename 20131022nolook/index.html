    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">

    <body>

        <h1>Todos</h1>
        
        <div id="todo-app">
        <input type="" id="new-todo" placeholder="What do you want to do today?">
        
        <div>
        <input type="checkbox" id="toggle-all">Toggle all</input>  
        </div>
        
        <ul id="todos">
        </ul>
        
        <div id="stats">
        </div>
        
        </div>
        
        <script type="text/template" id="todo-template">
          <input class="check-completed" type="checkbox" <% if (completed==='completed') { %> checked <% } %> />
          <%- title %>
          <button class="delete">x</button>
        </script>
        
        <script type="text/template" id="stats-template">
        <div>
        Remaining <%= remaining %> | <%= completed %> completed 
        </div>
        </script>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/backbone.localStorage.js"></script>
        <script type="text/javascript" src="js/models/todo.js"></script>
        <script type="text/javascript" src="js/collections/todos.js"></script>
        <script type="text/javascript" src="js/routers/router.js"></script>
        <script type="text/javascript" src="js/views/todo-view.js"></script>
        <script type="text/javascript" src="js/views/app-view.js"></script>
        <script type="text/javascript" src="js/app.js"></script>        
    </body>
