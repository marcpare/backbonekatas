<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Backbone JS kata 2</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1></h1>
        <input type="" id="new-todo" placeholder="what needs to be done?" autofocus />
      </header>
      <section id="main">
        <input type="checkbox" id="toggle-all" />
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer"></footer>
    </section>
    <footer id="info">
      <p>double-click to edit a todo</p>
    </footer>
    <script type="text/template" id="item-template">
      <div class="view">
        <input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %>>
        <label for=""><%- title %></label>
        <button class="destroy"></button>
      </div>
      <input type="" value="<%- title %>" class="edit">
    </script>
    <script type="text/template" id="stats-template">
          <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    			<ul id="filters">
    				<li><a class="selected" href="#/">All</a></li>
    				<li><a href="#/active">Active</a></li>
    				<li><a href="#/completed">Completed</a></li>
    			</ul>
    			<% if (completed) { %>
    			<button id="clear-completed">Clear completed (<%= completed %>)</button>
    			<% } %>
    </script>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/backbone.localStorage.js"></script>
    <!-- model needs to go before collection -->
    <script type="text/javascript" src="js/models/todo.js"></script>
    <script type="text/javascript" src="js/collections/todos.js"></script>
    <script type="text/javascript" src="js/routers/router.js"></script>
    <script type="text/javascript" src="js/views/todo-view.js"></script>
    <script type="text/javascript" src="js/views/app-view.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
