<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Backbone JS TODO MVC</title>
    <link rel="stylesheet" href="base.css"></link>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus></input>
      </header>
      <section id="main">
        <input type="checkbox" id="toggle-all" />
        <label for="toggle-all">Mark all as completed</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer"></footer>
    </section>
    <footer id="info">
      <p>double-click to edit a todo</p>
    </footer>
    <script type="text/template" id="item-template">
      <div class="view">
        <input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %>>
        <label for=""><%- title %></label>
        <button class="destroy"></button>
      </div>
      <input type="" value="<%- title %>" class="edit">
    </script>
    <script type="text/template" id="stats-template">
      <span id="todo-count"><%= remaining %></span>
      <ul id="filters">
        <li><a href="#/" class="selected">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/completed">Completed</a></li>
      </ul>
      <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
    </script>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/backbone.localStorage.js"></script>
    
    <script type="text/javascript" src="js/models/todo.js"></script>
    <script type="text/javascript" src="js/collections/todos.js"></script>
    <script type="text/javascript" src="js/routers/router.js"></script>
    <script type="text/javascript" src="js/views/todo-view.js"></script>    
    <script type="text/javascript" src="js/views/app-view.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
